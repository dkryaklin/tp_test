<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <title>Aviasales Test Task</title>
    </head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 0 20px;
            background-color: #4A90E2;
            font-family: 'Open Sans', sans-serif;
            max-width: 1024px;
            box-sizing: border-box;
        }

        header label {
            color: #fff;
            font-size: 1.5rem;
            line-height: 2.2rem;
            letter-spacing: 0.02rem;
        }

        header label:last-child {
            padding-left: 7px;
        }

        .content {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            padding-top: 10px;
        }

        .button {
            height: 40px;
            width: 240px;
            background-color: #F5A623;
            box-sizing: border-box;
            border: 0px solid;
            border-bottom: 2px solid #DC951F;
            border-radius: 2px;
            flex-shrink: 0;
            cursor: pointer;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .picker {
            width: 200px;
            height: 40px;
            margin-right: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 2px;
        }

        input {
            border-radius: 2px;
            line-height: 40px;
            width: 100%;
            border: none;
            padding: 0 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.04rem;
        }

        input::placeholder {
            color: #9B9B9B;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.04rem;
        }

        .back {
            position: absolute;
            left: 0;
            right: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        .message {
            display: flex;
            align-items: center;
            height: 40px;
            color: #fff;
            font-size: 0.7rem;
            line-height: 0.9rem;
            letter-spacing: 0.005rem;
        }
    </style>

    <body>
        <img class="back" src="./back.png">

        <header>
            <label>Where does it come from?</label><label>Why do we use it?</label>
        </header>

        <div class="content">
            <label class="message">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. </label>

            <div class="picker"><input type="text" placeholder="Depart date"></div>
            <div class="picker"><input type="text" placeholder="Return date"></div>

            <button class="button">search</button>
        </div>
    </body>
</html>
